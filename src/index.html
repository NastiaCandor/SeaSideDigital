<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO list</title>
</head>
<body>
  <section class="todo">
    <div class="container">
      <h1 class="tl1">TO-DO list</h1>
      <div class="todo__wrapper">
        <form class="todo__form tl3">
          <input required type="text" class="todo__input-title" placeholder="Задача" name="taskTitle">
          <input type="text" class="todo__input-desc" placeholder="Описание задачи" name="taskDesc">
          <button class="btn todo__input-btn">Добавить</button>
        </form>
        <div class="todo__list">
          <div class="todo__task" data-task-state="active">
            <input type="checkbox" class="todo__task-state">
            <div class="todo__task-text">
              <p class="todo__task-title tl3">Купить молоко</p>
              <p class="todo__task-desc txt20">и может еще мороженное</p>
            </div>
            <button class="todo__task-remove tl3">x</button>
          </div>
          <div class="todo__task" data-task-state="done">
            <input type="checkbox" class="todo__task-state">
            <div class="todo__task-text">
              <p class="todo__task-title tl3">Сходить к врачу</p>
              <p class="todo__task-desc txt20">Попросить справку</p>
            </div>
            <button class="todo__task-remove tl3">x</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
